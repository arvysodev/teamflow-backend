services:
  db:
    image: postgres:16
    container_name: teamflow-db
    environment:
      POSTGRES_DB: ${DB_NAME:-teamflow}
      POSTGRES_USER: ${DB_USER:-teamflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-teamflow}
    ports:
      - "5432:5432"
    volumes:
      - teamflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-teamflow} -d ${DB_NAME:-teamflow}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: teamflow-backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME:-teamflow}
      DB_USER: ${DB_USER:-teamflow}
      DB_PASSWORD: ${DB_PASSWORD:-teamflow}
      JWT_SECRET: ${JWT_SECRET:-V8n#kL29sd8dL29sd8dL29sd8dL29sd8d}
      JWT_TTL_SECONDS: ${JWT_TTL_SECONDS:-3600}
      JWT_ISSUER: ${JWT_ISSUER:-teamflow-backend}
    depends_on:
      db:
        condition: service_healthy

volumes:
  teamflow_db_data:
