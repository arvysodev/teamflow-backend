services:
  db:
    image: postgres:16
    container_name: teamflow-db
    environment:
      POSTGRES_DB: ${DB_NAME:-teamflow}
      POSTGRES_USER: ${DB_USER:-teamflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-teamflow}
    ports:
      - "5432:5432"
    volumes:
      - teamflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamflow -d teamflow"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  teamflow_db_data:
